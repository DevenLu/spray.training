<!DOCTYPE html>
<html>
<head>
	<title>recoil training</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
	<!-- main page -->
	<div id="main-page" style="position: absolute; width: 500px; height: 300px; top: 40%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
		<div style="width:100%; font-family: 'Inconsolata'; font-size: 48px;">
      recoil training
		</div>
		<div style="position: absolute; top: 50px; left: 400px; font-weight: 300; font-size: 14px;">Î± 0.0</div>
    
    <div style="width: 250px; margin: 50px auto;">
			<p>Instructions</p>
			<p style="font-size: 14px;">Use WASD to move and use your mouse to aim. Hold down the trigger to show where to aim for the spray.</p>
    </div>
    
    <div style="width: 300px; margin: 50px auto;">
        <p>Mouse sensitivity (CS:GO)</p>
      <div id="sens-slider" style="width: 60%; display: inline-block; margin-left: 5%; margin-right: 5%;"></div>
      <input type="number" min="0" max="8" step="0.1" id="sens-input" style="margin-top: 10px; width: 15%; 	padding: 7px; margin: 15px 5px 5px; vertical-align: 20%; font-family: 'Helvetica Neue', 'Source Sans Pro', Arial, sans-serif; font-weight: 300; font-size: 14px;">
    </div>

		<div style="margin-top: 50px">
			<a id="main-button-link">
				<button id="main-button">
					Start
				</button>
			</a>
		</div>
  </div>

  <!-- game page -->
  <div id="game-page" style="position: absolute; width: 100%; height: 100%; visibility: hidden;">
    <div id="player-xhair" class="player-hud" style="width: 30px; height: 30px; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
      <canvas id="xhair" style="width: 30; height: 30; z-index: 1; border: 0px;"></canvas>
    </div>

    <div id="player-position" class="player-hud" style="width: 300px; height: 25px; top: 25px; left: 25px; text-align: left;">
        
    </div>

    <div id="player-velocity" class="player-hud" style="width: 300px; height: 25px; top: 60px; left: 25px; text-align: left;">
      
  </div>

    <div id="player-fps" class="player-hud" style="width: 300px; height: 25px; top: 95px; left: 25px; text-align: left;">
        
    </div>

    <div id="player-ammo" class="player-hud" style="width: 300px; height: 25px; bottom: 25px; right: 25px; text-align: right;">
        
    </div>
  </div>

	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/10.1.0/nouislider.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/10.1.0/nouislider.min.js"></script>
  <script src="lib/threex.windowresize.js"></script>
  <script src="lib/threex.keyboardstate.js"></script>
  <script src="build/bundle.js"></script>
</body>
</html>
